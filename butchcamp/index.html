       function preloadImages() {
      var imgElements = [];
      for (var i = 0; i < images.length; i++) {
        imgElements[i] = new Image();
        imgElements[i].src = images[i];
      }
      return imgElements;
    }

function cycleImages() {
  var randomIndex = Math.floor(Math.random() * images.length);
  var imageElement = document.getElementById("image");
  var fadeDuration = 1000; // Change this to adjust the duration of the fade animation
  var fadeFrames = 20; // Change this to adjust the number of fade frames
  var preloadedImages = preloadImages();
  var frameDuration = fadeDuration / fadeFrames;
  for (var i = 0; i < fadeFrames; i++) {
    setTimeout(function() {
      var randomIndex = Math.floor(Math.random() * preloadedImages.length);
      imageElement.src = preloadedImages[randomIndex].src;
    }, i * frameDuration);
    if (i >= fadeFrames - 5) {
      // Gradually increase the frame duration for the last few frames
      frameDuration += 9;
    }
  }
  setTimeout(function() {
    imageElement.src = images[randomIndex];
  }, fadeDuration / 2);
}
    document.getElementById("image").addEventListener("click", cycleImages);

  <script>
    var timeout;

function resetTimer() {
    clearTimeout(timeout);
    timeout = setTimeout(showImage, 6000); // Change to the number of milliseconds after which you want to display the image
}

function showImage() {
    document.getElementById("logo").style.display = "block";
}

document.addEventListener("mousemove", resetTimer);
document.addEventListener("keypress", resetTimer);

<script>
  function toggleImage() {
  var image = document.getElementById("logo");
  if (image.style.display === "block") {
    image.style.display = "none";
  } else {
    image.style.display = "none";
  }
}

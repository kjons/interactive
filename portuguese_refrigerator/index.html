<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portuguese Refrigerator</title>
  <link rel="icon" type="image/svg" href="fav.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <p id="word-of-the-day"></p>
  </div>
  <p id="date"></p>

  <script>
    const words = ['encolher', 'decorativo', 'vigente', 'contornar', 'epidemia', 'aceitável', 'vocal', 'candeeiro', 'cancelar', 'cimo', 'bengala', 'consultor', 'velhice', 'escuridão'];
    const translations = ['to shrug', 'decorative', 'current', 'to go around / bypass', 'epidemic', 'acceptable', 'vocal', 'lamp or light fixture', 'to revoke or cancel', 'peak, top', 'walking stick or cane', 'consultant', 'old age', 'darkness'];
    let currentWordIndex = -1;

    function displayWordOfTheDay() {
      const today = new Date();
      const dayOfMonth = today.getDate();
      currentWordIndex = dayOfMonth % words.length;
      const wordElement = document.getElementById('word-of-the-day');
      wordElement.textContent = words[currentWordIndex];
      wordElement.addEventListener('click', changeWord);
    }

    function changeWord() {
      const wordElement = document.getElementById('word-of-the-day');
      const currentWord = wordElement.textContent;
      const translationIndex = words.indexOf(currentWord);
      if (translationIndex !== -1) {
        wordElement.textContent = translations[translationIndex];
      }
      wordElement.removeEventListener('click', changeWord);
      wordElement.addEventListener('click', displayWordOfTheDay);
    }

    window.onload = displayWordOfTheDay;
  </script>
  <script>
    // Create a new Date object
var today = new Date();

// Define the options for formatting the date
var options = { 
  year: 'numeric', 
  month: 'long', 
  day: 'numeric' 
};

// Format the date using the options
var formattedDate = today.toLocaleDateString('en-US', options);

// Display the formatted date
document.getElementById('date').innerHTML = formattedDate;
</script>
</body>
</html>
